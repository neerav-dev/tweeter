<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome reference -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

  <!-- Navigation CSS -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="./styles/tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  <!-- <script type="text/javascript" src="./scripts/tweets.js"></script> -->
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>

    <span class="navitem">
      <label><strong>Write</strong> a new tweet</label>
      <button name="showForm" class="showForm vert-move"><i class="fas fa-angle-double-down"></i></button>
    </span>
  </nav>

  <!-- Header -->
  <header>
    <div class="avatar">
        <img src="./images/profile-hex.png"> 
    </div>
    <br>
    <div class="name">
      <h2><strong>Neerav</strong> Patel</h2>
    </div>
</header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <span class="caution">Error Message</span>
      <form action="/tweets" method="POST" >
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="action">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweets-container">
    </section>
  </main>
</body>

</html>
